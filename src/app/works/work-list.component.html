<h5><u><i>Login Form using Angular material!!</i></u></h5>
<form class="example-form">
<mat-form-field class="example-full-width" appearance="fill">
<mat-label>User Name</mat-label>
<input matInput placeholder="Enter your name" name="usename"
[(ngModel)] ="username">
</mat-form-field>
<mat-form-field class="example-full-width" appearance="fill">
<mat-label>Password</mat-label>
<input matInput placeholder="Enter your password" value="" name="password" type="password" [(ngModel)]= "password">
</mat-form-field>
<button mat-raised-button color="primary" (click)="submit()">Submit</button>
<span *ngIf="show"> <button mat-button color="accent">Login success !!</button></span>
</form>

<div class="card">
    <div class="card-header">

    </div>
    <div class="card-body">
        <div class="row">
            <div class=" col-md-2"> Search:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="workFilter" />
            </div>
        </div>
        <div class="row">
            <div class=" col-md-6">
                <h4>Work Searched: {{workFilter}}</h4>
            </div>
        </div>
        <div class="row">
            <div class="table-responsive">
                <table class="table" >
                    <thead >                    
                        <tr >
                            <th class=" col-md-2">
                                <button class="btn btn-primary" (click)="toggleImage()">{{showImage?"Hide":"Show"}} image</button>
                            </th>
                            <th class=" col-md-2">Work</th>
                            <th >Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let work of listeFilterWork">
                            <td> <img *ngIf="showImage" [src]="work.imageUrl" [style.width.px]="imageWidth" [style.margin.px]="imageMargin"></td>
                            <td>{{work.name}}</td>
                            <td>{{work.description}}</td>                                                        
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

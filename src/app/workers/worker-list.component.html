<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class=" col-md-2"> Filter by:</div>
            <div class="col-md-4">
                <input type="text"/>
        </div>
        <div class="row">
            <div class=" col-md-6">
                <h4>Filtred by:  </h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" >
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" > Image</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Availible</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let worker of workers">
                        <td><img [src]="worker.imageUrl" [title]="worker.workerName " [style.width.px]="imageWidth" [style.margin.px]="imageMargin"/></td>
                        <td>{{worker.workerName}} {{worker.workerSurName}}</td>
                        <td>{{worker.workerCode}}</td>
                        <td>{{worker.releaseDate}}</td>
                        <td>{{worker.price}}</td>
                        <td>{{worker.starRating}}</td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

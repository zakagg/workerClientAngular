<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class=" col-md-2"> Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter"/>
        </div>
        <div class="row">
            <div class=" col-md-6">
                <h4>Filtred by:  {{listFilter}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" >
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary " (click)="toggleImage()" > Image</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Availible</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let worker of workers">
                        <td ><img *ngIf="showImage" [src]="worker.imageUrl" [title]="worker.workerName " [style.width.px]="imageWidth" [style.margin.px]="imageMargin"/></td>
                        <td>
                            <a [routerLink]='["/workers",worker.workerId]'>
                                {{worker.workerName}} 
                            </a>
                        </td>
                        <td><a>{{worker.workerCode}}</a>></td>
                        <td>{{worker.releaseDate}}</td>
                        <td>{{worker.price}}</td>
                        <td ><star (ratingClicked)="OnratingClicked($event)" [rating]="worker.starRating"></star></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
